server.port = 9090

multipart.enabled=true

#logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
#logging.level.org.springframework.boot.actuate.endpoint.web.servlet.WebMvcEndpointHandlerMapping=TRACE
#spring.mvc.throw-exception-if-no-handler-found=true

# cấu hình jpa

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopdoda?useSSL\=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Nếu tạo entity lỗi thì sẽ thông báo 
spring.jpa.hibernate.ddl-auto=validate

# show sql query lên log
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
